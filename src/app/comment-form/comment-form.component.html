<div class="container">
	<h1>Post a Comment</h1>
	<form (ngSubmit)="addComment(author,comment)" #commentForm="ngForm">
		<div class="form-group">
			<label for="author">Author</label>
			<input [(ngModel)]="author" name="author" type="text" class="form-control" id="author" required>
		</div>
		<div class="form-group">
			<label for="comment">Comment</label>
			<input [(ngModel)]="comment" name="comment" type="text" class="form-control" id="comment" required>
		</div>
		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>
